<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List Manager</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ My Todo List</h1>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Enter a new task..." maxlength="100" />
      <button id="addBtn">Add Task</button>
    </div>

    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todoList"></ul>

    <div class="stats">
      <span>Total: <span id="totalCount">0</span></span>
      <span>Active: <span id="activeCount">0</span></span>
      <span>Completed: <span id="completedCount">0</span></span>
    </div>

    <button id="clearCompleted">Clear Completed Tasks</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
